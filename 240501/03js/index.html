<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/8f94d43ddd.js"
      crossorigin="anonymous"
    ></script>
    <!--css&script-->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <img src="./image/logo-favicon.png" alt="logo" />
          </div>
          <div class="search-box">
            <i class="open-search fa-solid fa-magnifying-glass"></i>
          </div>
        </nav>
      </header>
      <section>
        <h1>Section Content</h1>
      </section>
      <div class="modal-search">
        <i class="close-search fa-solid fa-x"></i>
        <div class="search">
          <div class="field">
            <form action="https://localhost:3000" method="get">
              <input
                type="search"
                placeholder="what are you looking for?"
              /><input type="submit" value="search" />
            </form>
          </div>
          <p class="hash-tag">#퍼블리셔 #UIUX #포트폴리오 #프론트엔드</p>
        </div>
      </div>
    </div>
  </body>
</html>
