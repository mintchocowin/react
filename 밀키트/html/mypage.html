<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <!--fontawesome-->
   <script
   src="https://kit.fontawesome.com/8f94d43ddd.js"
   crossorigin="anonymous"
 ></script>
 <!--css&javascript-->
 <link rel="stylesheet" href="../css/style.css" />
 <script defer src="../javascript/mypage.js"></script>
</head>
</head>
<body>
  <div class="container mypage">
    <div class="mypage-inner">
      <!--main.html-->
      <iframe
      class="header-iframe"
      src="../include/main.html"
      frameborder="0"
    ></iframe>
    <!--contents-->
    <div class="mypage-content">
      <div class="user-info">
        <div class="user-avatar">
          <img src="../image/user-avatar.jpg" alt="avartar">
        </div>
        <div class="user-summary">
          <div class="rating">
            <b>vip</b>
            <span>회원등급 확인하기</span>
            <button class="btn-setting">
              <i class="fas fa-gear"></i>
            </button>
          </div>
          <h2 class="nickname">아이유</h2>
          <div class="point-coupon">
            <div class="point">
              <span>적립 포인트</span><span>5,000</span>
            </div>
            <div class="coupon">
              <span>쿠폰</span><span>5,000</span>
            </div>
          </div>
        </div>
      </div>
      <div class="delivering">
        <h2>배송 중 상품</h2>
        <div class="delivering-items">
          <div class="delivering-items">
            <div class="delivering-item">
              <div class="thum">
                <img src="../image/goods-thum-01.jpg" alt="thum01">
              </div>
              <div class="desc">
                <span>
                  오징어 가득 씨키트 해물 스파게티 오징어볶음 밀키트(2인)
                </span>
                <b>배송완료</b>
              </div>
            </div>
            <div class="delivering-item">
              <div class="thum">
                <img src="../image/goods-thum-02.jpg" alt="thum02">
              </div>
              <div class="desc">
                <span>
                  HACCP 인증을 받은 닭꼬치 밀키트,굽기만 하면 끝(10개)
                </span>
                <b>배송중(오늘 도착 예정)</b>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="banner">
        <a href="#">
          <img src="../image/mypage-banner-03.jpg" alt="banner">
        </a>
      </div>
      <div class="user-shortcut">
        <a href="#">
          <i class="fa-regular fa-heart">
            <span>찜 목록</span>
          </i>
        </a>
        <a href="#">
          <i class="fa-solid fa-cart-shopping">
            <span>주문/배송조회</span>
          </i>
        </a>
        <a href="#">
          <i class="fa-regular fa-pen-to-square">
            <span>구매후기</span>
          </i>
        </a>
        <a href="#">
          <i class="fa-regular fa-heart">
            <span>상품문의</span>
          </i>
        </a>
        <a href="#">
          <i class="fa-solid fa-phone">
            <span>1:1 채팅 상담</span>
          </i>
        </a>
        <a href="#">
          <i class="fa-solid fa-cash-register">
            <span>취소/교환/환불</span>
          </i>
        </a>
        <a href="#">
          <i class="fa-regular fa-bell">
            <span>공지사항</span>
          </i>
        </a>
        <a href="#">
          <i class="fa-solid fa-gift"></i>
            <span>참여 이벤트</span>
          </i>
        </a>
      </div>
      <button class="btn-primary btn-signout">로그아웃</button>
    </div>
      <!--gnb.html-->
      <iframe class="gnb-iframe" src="../include/gnb.html" frameboard="0">
      </iframe>
    </div>
  </div>
</body>
</html>
